<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="web.css">
  <title>BRIGHT FUTURE</title>
</head>
<body>
  <div class="head">
    <h3>I & T Labs</h3> 
  </div>
  <div class="final">
    <div class="container">
      <div class="register">
        <h1>Join Now for the <span>Ultimate</span>  Session</h1>
        <div class="timer">
          <div>
            <h4 id="days">00</h4>
            <p>days</p>
          </div>
          <div>
            <h4 id="hours">00</h4>
            <p>Hours</p>
          </div>
          <div>
            <h4 id="minutes">00</h4>
            <p>Minutes</p>
          </div>
          <div>
            <h4 id="seconds">00</h4>
            <p>seconds</p>
          </div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSds4m_x1pdy3t2Fi7VhogMwDe3vKOM9ycsSTeAvTweAQCngCA/viewform">
          <button><h1>REGISTER FOR THE WEBINAR</h1></button>
        </a>
      </div>
    </div>
    <div class="logo">
      <img class="chat" src="ChatGPT_logo.svg.png" alt="chatgpt">
    </div>
  </div>
  <script>
    var countDown = new Date("Aug 31, 2023 11:00:00").getTime();
    var x = setInterval(function(){
      var now = new Date().getTime();
      var distance = countDown - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerHTML = days; 
      document.getElementById('hours').innerHTML = hours;
      document.getElementById('minutes').innerHTML = minutes;
      document.getElementById('seconds').innerHTML = seconds;
    }, 1000);
  </script>
</body>
</html>
